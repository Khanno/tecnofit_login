name: tecnofit_login
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  dio: ^4.0.6
  fluttertoast: ^8.0.9
  animations: ^2.0.2
  google_fonts: 2.0.0
  image_picker: ^0.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true


  assets:
    - assets/images/


flutter_native_splash:
  color: "#000000"
  image: "assets/images/tecnofit_logo.png"
  android: true
  ios: true
  web: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tecnofit_logo.png"
  remove_alpha_ios: true
